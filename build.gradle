buildscript {
  repositories {
    jcenter()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'com.netflix.nebula:gradle-netflixoss-project-plugin:3.5.1-rc.3'
  }
}

plugins {
  //id 'nebula.netflixoss' version '3.5.1'
}

apply plugin: 'nebula.netflixoss'

allprojects {
  group = 'com.netflix.buildinfrastructure'
  ext {
    netflixossAltCandidateRepo = true
  }
}

subprojects {
  apply plugin: 'nebula.netflixoss'

  contacts {
    "rob.spieldenner@gmail.com" {
      moniker "Rob Spieldenner"
      github "rspieldenner"
    }
  }

  repositories {
    jcenter()
  }
}

