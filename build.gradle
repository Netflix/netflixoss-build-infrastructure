buildscript {
  repositories {
    jcenter()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath 'com.netflix.nebula:gradle-netflixoss-project-plugin:4.0.0-rc.4'
  }
}

apply plugin: 'nebula.netflixoss'

allprojects {
  group = 'com.netflix.buildinfrastructure'
}

subprojects {
  apply plugin: 'nebula.netflixoss'

  contacts {
    "rob.spieldenner@gmail.com" {
      moniker "Rob Spieldenner"
      github "rspieldenner"
    }
  }

  repositories {
    jcenter()
  }
}

